<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    
    <form>
        <table>
            <!--<thead> an be used for column headers-->

            <!--<tbody> is REQUIRED inside of the <table>-->
                
                
            <thead>
                <tr>
                    <td>
                        <label for="header"><b>Labels</b></label>
                    </td>
                    <td>
                        <label for="form fields"><b>Form Fields</b></label>
                    </td>


                </tr>
                
                
                    <tbody>
                        <tr><!--table ROW; should include one <td> for every possible column, leave blank when no info for that row-->

                            <td><!--first data cell in row (left)-->
                                <label for="gfirst">Parent/Guardian:</label>
                            </td>

                            <td><!--second data cell in row (right)-->
                                <input - type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name">
                                <br>
                                <input - type="text" required maxlength="20" name="gfirst" id="g-last" placeholder="Last Name">
                            </td>
                            
                            
                        

                        </tr>

                        <tr>

                            <td>
                                <label for="cfirst">Child's First Name</label>
                            </td>

                            <td>
                                <input - type="text" required name="cfirst" id="c-first" placeholder="Child's First Name">
                            </td>

                        </tr>

                        <tr>

                            <td>
                                <label for="age">Child's Age</label>
                            </td>

                            <td>
                                <input - type="number" required name="age" value="3">
                            </td>

                        </tr>
                            
                        <tr> 
                            <td>
                                <label for="d&t"><h1><b>Date and Time</b></h1></label>
                            </td>
                            <td>
                                <label for="blank"></label>
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                <label for="date">Date: </label>
                            </td>

                            <td>
                                <input type="date" name="date">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="time">Start Time</label>
                            </td>
                            <td>
                                <input type="time" required name="time"></label>

                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="guests">Number of Guests</label>
                            </td>
                            <td>
                                <input type="number" name="guests" value="5"></label>

                            </td>
                        </tr>
                            

                        <tr> 
                            <td>
                                <label for="food"><h1><b>Food</b></h1></label>
                            </td>
                            <td>
                                <label for="blank"></label>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="size">Size</label>
                            </td>
                            <td>
                                <input type="radio" name="size">sm</label>
                                <input type="radio" name="size">md</label>
                                <input type="radio" name="size">lg</label>

                            </td>
                        </tr>

                        <!--radio buttons are a type of input, they are circular only ONE can be chosen out of set (set is determined by the name attribute values)-->
                        <tr>
                            <td>
                                <label for="drinks">Drinks</label>
                            </td>

                            <td>
                                <input type="checkbox" required name="drink1" checked="true" value="coke">Coke<br>
                                <input type="checkbox" required name="drink2" value="sprite">Sprite<br>
                                <input type="checkbox" required name="drink3" value="fruit punch">Fruit Punch<br>
                                <input type="checkbox" required name="drink4" value="lemonade">Lemonade<br>
                                <input type="checkbox" required name="drink5" value="iced tea">Iced Tea<br>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="cake">Cake</label>
                            </td>
                            <td>
                                <select name="cake"><option>Chocolate</option><option>Vanilla</option><option>I'll Bring My Own</option></select>
                                

                            </td>
                        </tr>

                        <tr> 
                            <td>
                                <label for="decorations"><h1><b>Decorations</b></h1></label>
                            </td>
                            <td>
                                <label for="blank"></label>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="colors">Color Scheme</label>
                            </td>
                            <td>
                                <input type="color" name="colors">Choose a color for the scheme for the party</input>

                            </td>
                        </tr>

                        <tr>

                            <td>
                                <label for="comments">Additional Comments</label>
                            </td>
    
                            <td>
                                <textarea name="comments" placeholder="Please add any additional comments here"></textarea>
                            </td>
    
                        </tr>
                        
                        
                        <tr>
                            <td>

                            </td>
                            <td>
                                <input type="submit" value="SUBMIT">
                            </td>
                        </tr>

                    </tbody>
                </thead>
            </table>
        </form>
    
</body>
</html>
