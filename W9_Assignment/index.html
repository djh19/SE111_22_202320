<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Week 9 Assignment Demo</title>

<style>
    div {
        border:1px solid red;
       
        margin-bottom:5px;
    }

</style>
</head>

<body>

    <h1>W9 | DOM Practice </h1>
    <h3>Creating new elements and appending to page.</h3>
    <br>
    <br>

    <script type="text/javascript">



        
        var people =[
            
            {
                first:"Peter", 
                last:"Griffin", 
                credit:"Family Guy"
            },
            
            {   
                first:"Raymond", 
                last:"Reddington", 
                credit:"The Blacklist" 
            },
            
            {
                first:"Thomas", 
                last:"Shelby", 
                credit:"Peaky Blinders"
            },
            
            {
                first:"Arthur", 
                last:"Morgan", 
                credit:"Red Dead Redemption 2"
            },
            
            {
                first:"Jin", 
                last:"Sakai", 
                credit:"Ghost of Tsushima"
            },
            
            {
                first:"Eric", 
                last:"Cartman", 
                credit:"South Park"
            }
        ]
    
        console.log(people[0]) 
        console.log(people[0].first) 


        

        
        var body = document.querySelector(`body`)
        console.log(body)
        console.dir(body)

        
        for(let i = 0; i < people.length; i++)
        {

            
            var tempDiv = document.createElement(`div`)

            
            tempDiv.setAttribute(`id`, i)

            tempDiv.setAttribute(`class`, `red`)

            
            for(key in people[i]) 
            {
                
                var p = document.createElement(`p`)

                var text = document.createTextNode(people[i][key])


                p.appendChild(text)
                tempDiv.appendChild(p)
            }
            

            body.appendChild(tempDiv)

        }    
        
        
    </script>


</body>



</html>
